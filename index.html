<!DOCTYPE html>
<html lang="es">
<head>

<body class="bg-dark">
    <div class="row">
        <div class="col-6 m-auto">
            <h1 style="font-family: 'Dancing Script', cursive;" class="text-center text-white mt-3">BIENVENIDO</h1>
        </div>
    </div>
    <div class="row justify-content-center vh-100">
        <div id="login" class="col-4">
            <form class="border border-3 rounded p-4 mt-3 bg-white" action="" method="post">
                <div class="row">
                    <div class="col-1 mb-2">

                </div>

                <div class="mb-3 input-group">
                    <input type="text" class="form-control" id="user" placeholder="Usuario">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="ContraseÃ±a">
                </div>
                <div class="mb-3">
                    <input type="button" onclick="Login();" class="btn btn-primary form-control" value="Ingresar">
                </div>
            </form>
        </div>
    </div>
    <!-- MODAL DE AVISO -------------------------------------------------------------------------->
<div class="modal fade" id="ModalDeAviso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">

      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="Modal-Mensaje">Se realizo correctamente</h5>
        </div>
        <div class="modal-footer">
          <button id="BotonAceptarModalAviso" type="button" onclick="$('#ModalDeAviso').modal('hide');" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
        </div>
      </div>
    </div>
  </div>
  
    <script src="./jquery-3.6.0.min.js"></script>
