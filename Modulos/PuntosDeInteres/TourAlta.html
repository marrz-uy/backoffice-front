<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../../estilos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <title>Document</title>
</head>
<body onload="ConsultarPuntosDeInteresParaTour('PuntosDeInteres');">
    <!--Contenedor -->
    <div  class="container-fluid">
        <div class="row ">
            <header class="rounded  " style="border:2px solid black">
                <div class="col-sm m-2">
                    <form class="row justify-content-center" method="POST">
                        <div class="col-sm">
                          <a href="../../index.html"><img src="../../mars-NyN.png" alt="Logo" width="50px"></a>
                        </div>
                    
                       
                    </form>
                  
                </div>
                
            </header>    
        </div>
        
            
        
        <!--Aside y Main -->
        <div style="height: 90vh;" class="row">
            <aside class="col-sm-3 col-md-3 col-lg-3 rounded" style="border:2px solid black;">
                <div class="flex-shrink-0 p-3 ms-3 bg-white" style="width: 280px;">
                    <a href="/" class="d-flex align-items-center pb-3 mb-3 link-dark text-decoration-none border-bottom">
                    <svg class="bi pe-none me-2" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                    <span class="fs-5 fw-semibold">Menu Gestor Turistico</span>
                    </a>
                    <ul class="list-unstyled ps-0">
                        <li class="mb-1">
                            <a class="link-dark d-inline-flex text-decoration-none rounded" href="./Dashboard.html">Dashboard</a>
                        </li>     
                    <li class="mb-1">
                        <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#home-collapse" aria-expanded="false">
                        Puntos de Interes
                        </button>
                    </li>
                    <li class="mb-1">
                      <button class="btn btn-toggle d-inline-flex align-items-center rounded border-0">
                      <a href="./EventosShow.html" class="link-dark text-decoration-none">Eventos</a>
                      </button>  
                  </li>
                    <li class="mb-1">
                        <button class="btn btn-toggle  d-inline-flex align-items-center rounded border-0 collapsed" data-bs-toggle="collapse" data-bs-target="#dashboard-collapse" aria-expanded="false">
                        Gestion de Tours
                        </button>
                    </li>
                    
                    <li class="border-top my-3"></li>
                    
                    </ul>
                </div>
        </aside>
            <main class="col-sm-9 col-md-9 col-lg-9 rounded" style="border:2px solid black;">
                <div class="row justify-content-center">
                    <div class="col-11 mt-3">
                        <div>
                          <h2 class="text-center">GESTION DE TOUR PREDEFINIDOS</h2>
                          <br>
                        </div>
                        <div id="contenido-tour">
                              <div class="row">
                                <!--DIV PARA NOMBRE DEL TOUR-->
                                <div style="height: 50vh;" class="col">
                                  <form id="FormularioTourPredefinido" method="POST" enctype="multipart/formdata">
                                    <h2 class="text-center">Nuevo Tour</h2>
                                    <br>
                                    <div class="input-group mb-3">
                                        <input type="text" class="form-control" id="nombreTourPredefinido" placeholder="Nombre del Tour Predefinido" required>
                                        <span style="color:red;" class="input-group-text" id="basic-addon1">*</span>
                                        <div id="campoRequerido0" class="ms-2 invalid-feedback">
                                                El campo es obligatorio
                                        </div>
                                    </div>
                                    
                                    <div  class="input-group mb-3">
                                        <input type="text" class="form-control" id="horaDeInicioTourPredefinido" placeholder="Hora de Inicio" required>
                                        <span style="color:red;" class="input-group-text" id="basic-addon1">*</span>
                                        <div id="campoRequerido1" class="ms-2 invalid-feedback">
                                            El campo es obligatorio
                                  </div>
                                    </div>
                                    <div class="mb-3">
                                      <textarea class="form-control" id="descripcionTourPredefinido" name="DescripcionPuntoDeInteres" rows="3"></textarea>
                                    </div>
                                    <div class="row justify-content-center">
                                    <input type="button" value="Guardar Nombre" onclick="getInputTour();" class="btn mt-3 btn-primary form-control w-50">
                                    </div>
                                    
                                </form>
                                </div>
                                <!--DIV PARA BUSCAR PUNTOS-->
                                <div style="height: 50vh;" class="col border-start border-5">
                                  <div class="row justify-content-center ">
                                    
                                    <div class="input-group w-75">
                                      <input type="text" class="form-control" id="txt-buscar" placeholder="Buscar">
                                      <input type="button" onclick="BuscarUnPuntoDeInteres();" id="btn-buscar" class="btn btn-primary" value="Buscar">
                                                            
                                  </div>
                                  </div>
                                  <br>
                                  <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                                    <table class="table table-hover table-bordered table-striped">
                                    <thead>
                                      <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Departamento</th> 
                                        <th scope="col">Agregar</th>               
                                      </tr>
                                    </thead>
                                    <tbody id="tbody">
                                      
                                    </tbody>
                                    </table>
                                          </div>
                                              
                              </div>
                              <!--DIV PARA VER ANTES DE GUARDAR-->
                              
                              <div class="row">
                                        <div style="height: 50vh;" class="col border-top border-5">
                                          <br>
                                          <h3 id="titulo-tabla-tour">Preview</h3>
                                  <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
                                    <table class="table table-hover table-bordered table-striped">
                                    <thead>
                                      <tr>
                                        <th scope="col">Nombre</th>
                                        <th scope="col">Departamento</th>   
                                        <th scope="col">Direccion</th>
                                        <th scope="col">Eliminar</th>               
                                      </tr>
                                    </thead>
                                    <tbody id="tbody-tourPreview">
                                      
                                    </tbody>
                                    </table>
                                  </div>
                                  <div class="row justify-content-center">
                                    <input type="button" value="Registrar Tour" onclick="AltaDeTour();" class="btn mt-3 btn-success form-control w-50">
                                    </div>
                                </div>
                                          </div>
                              </div>
                        </div>
                    </div>
                        
                    </div>  
                </div>
            </main>
        </div>
            
        
    </div>
<!-- MODAL GENERAL DE PUNTO DE INTERES --------------------------------------------------------------------------------------->
<div class="modal fade" id="PuntosDeInteres" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div id="ModalSize" class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="ModalTitle">PUNTOS DE INTERES</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div  class="modal-body">
            <div id="ModalBody" class="row justify-content-center">
                
            </div>
              <div class="row mb-3 justify-content-center">
                <input type="button" class="w-50 btn btn-primary form-control" id="btnModificarPuntosInteres" value="Modificar">
              </div>
        </div>
      </div>
    </div>
</div>
<!-- MODAL DE CONSULTA -------------------------------------------------------------------------->
<div class="modal fade" id="ModalConsulta" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">¿Desea Eliminar?</h5>
        </div>
        <div class="modal-footer">
          <button type="button" id="btnEliminarPunto" class="btn btn-danger">Eliminar</button>
          <button type="button" id="btnCerrarConsulta" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
</div>
<!-- MODAL DE AVISO -------------------------------------------------------------------------->
<div class="modal fade" id="ModalDeAviso" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Se realizo correctamente</h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
      </div>
    </div>
  </div>
</div>
<!-- MODAL DE IMAGENES GRANDES -------------------------------------------------------------------------->
<div class="modal fade" id="ModalDeImagenesGrandes" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div id="divImagenGrande" class="modal-header">
        
        
      </div>
      <div class="modal-body">
        <div id="ImagenCompletaDiv" class="row justify-content-center">
          
            <img onclick="" src="https://res.cloudinary.com/dioeqw1za/image/upload/v1673026711/feeluy/pkeyencgrtsvdh8nhc7d.jpg" alt="">
          
        </div>
      </div>
    </div>
  </div>
</div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../../app.js"></script>
    <script src="../../Tour.js"></script>
    <script src="../../bootstrap/js/bootstrap.bundle.js"></script>
    <script src="../../formularios.js"></script>
</body>
</html>
