<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css">
    <title>Document</title>
</head>
<body>
    <div class="row justify-content-center">
        <div class="col-sm-6 mt-3">
            <form action="" method="POST">
                <h3 class="text-center">CONFORT</h3>
                <div class="mb-3">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Seleccionar Tipo</option>
                        <option value="Hotel">Hotel</option>
                        <option value="Hostel">Hostel</option>
                        <option value="Motel">Motel</option>
                        <option value="Casa">Casa</option>
                        <option value="Camping">Camping</option>
                        <option value="Estancia">Estancia</option>
                      </select>
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="InputCostos" name="InputCostos"  placeholder="Costos">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="InputHabitaciones" name="InputHabitaciones" placeholder="Cantidad de Habitaciones">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="InputCalificaciones" name="InputCalificaciones" placeholder="Calificaciones">
                </div>
                <div class="mb-3">
                   
                    <input class="form-check-input" type="checkbox" value="" id="InputPiscina">
                    <label class="form-check-label" for="flexCheckChecked">
                        Piscina Climatizada
                    </label>
                </div>
                <div class="mb-3">
                    
                    <input class="form-check-input" type="checkbox" value="" id="InputTvcable">
                    <label class="form-check-label" for="flexCheckChecked">
                        TV Cable
                    </label>
                </div>
                <div class="mb-3">
                    
                    <input class="form-check-input" type="checkbox" value="" id="InputWifi">
                    <label class="form-check-label" for="flexCheckChecked">
                        Wifi
                    </label>
                </div>
                <div class="mb-3">
                  
                    <input class="form-check-input" type="checkbox" value="" id="InputAireAcondicionado">
                    <label class="form-check-label" for="flexCheckChecked">
                        Aire Acondicionado
                    </label>
                </div>
                <div class="mb-3">
                  
                    <input class="form-check-input" type="checkbox" value="" id="InputBanoPrivado">
                    <label class="form-check-label" for="flexCheckChecked">
                        Ba√±o Privado
                    </label>
                </div>
                <div class="mb-3">
                   
                    <input class="form-check-input" type="checkbox" value="" id="InputCasino">
                    <label class="form-check-label" for="flexCheckChecked">
                        Casino
                    </label>
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="InputBar">
                    <label class="form-check-label" for="flexCheckChecked">
                        Bar
                    </label>
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" value="" id="InputRestaurante">
                    <label class="form-check-label" for="flexCheckChecked">
                        Restaurante
                    </label>
                </div>
                <div class="mb-3">
                    
                    <input class="form-check-input" type="checkbox" value="" id="InputDesayuno">
                    <label class="form-check-label" for="flexCheckChecked">
                        Desayuno Incluido
                    </label>
                </div>
            </form>
            
        </div>
    </div>            
    <div class="row mb-3 justify-content-center">
        <input type="button" class="w-50 btn btn-primary form-control" onclick="AltaDeEspectaculos();" value="Registrar">
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
