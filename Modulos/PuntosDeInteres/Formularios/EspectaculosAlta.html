        <form action="" method="POST">

            <div class="mb-3">
                <select id="TipoDetallado" class="form-select" aria-label="Default select example">
                    <option selected>Seleccionar Tipo</option>

                    <option value="Carnaval">Carnaval</option>

                <input type="text" class="form-control" id="NombreDeArtista" placeholder="Nombre del Artista" required>

            <div class="mb-3">
                <input type="text" class="form-control" id="PrecioEntrada" placeholder="Precio de Entrada" required>

    </div>
</div>
